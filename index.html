<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <style>
    .table td {
      vertical-align: middle;
    }

    .table img {
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <div id="container" style="display: flex;">
    <div id="form" style="padding-right: 5rem; display: inline;">
      <label>Franchise</label>
      <input type="text" name="plate" id="plate" required>

      <label>Owner Name</label>
      <input type="text" name="driver" id="driver" required>

      <label>Barangay</label>
      <input type="text" name="brgy" id="brgy" required>

      <label>Violations</label>
      <input type="text" name="actions" id="actions" required>

      <!-- Image File Uploader -->
      <label for="imageUpload">Upload Image:</label>
      <input type="file" name="image" id="imageUpload" accept="image/*">

      <!-- Image Preview -->
      <div id="imagePreviewContainer" style="margin-top: 10px;">
        <img id="imagePreview" src="" alt="Image Preview" style="max-width: 100px; height: auto; display: none;" />
      </div>

      <button id="submit" class="btn btn-success">Submit</button>

      <label>Search Button</label>
      <input type="text" id="search" placeholder="Search by Plate No. or Name">

      <button id="searchButton" class="btn btn-warning">Search</button>
    </div>
  </div>

  <div class="container" id="table">
    <div class="container">
      <h1 style="background-color:rgb(245, 150, 60); text-align: center;">Report List</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="driverlistData"></tbody>
      </table>
      <div id="pagination" class="d-flex justify-content-center"></div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

  <!-- Firebase Storage SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>

  <!-- Initialize Firebase -->
  <script>
    // Your web app's Firebase configuration (replace with your actual config values)
    var firebaseConfig = {
      apiKey: 'AIzaSyBHyvNE9jtyZyVZTnyXo-s8YFWrzId7tR0',
      appId: '1:174151480112:web:ff9b1de8c6c124a12e8ef5',
      messagingSenderId: '174151480112',
      projectId: 'signup-1e8a0',
      authDomain: 'signup-1e8a0.firebaseapp.com',
      storageBucket: 'signup-1e8a0.appspot.com',
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
  </script>

  <ul id="content"></ul>

  
  <script src="index.js"></script>
</body>

</html>
