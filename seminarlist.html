<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriQRide Candelaria - Seminar List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #e74c3c;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .option-icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #e74c3c;
            font-size: 30px;
            cursor: pointer;
        }
        .sidebar .side-content {
            background-color: #eeeeee;
            width: 100%;
            height: 100%;
        }
        .add-person {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffffff;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            margin-left: 60px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 2px -2px gray;
        }
        .admin-section {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .admin-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .admin-section .admin-name {
            font-weight: bold;
            color: #e74c3c;
        }
        .admin-section .admin-title {
            font-size: 12px;
            color: gray;
        }
        .table-container {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #e74c3c;
            color: white;
        }
        .back-page-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
        .back-page-button::before {
            content: '←';
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .action-buttons button {
            margin-left: 10px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 18px;
        }
        .action-buttons .check-btn {
            color: green;
        }
        .action-buttons .delete-btn {
            color: red;
        }
        .check-all-button {
            position: fixed;
            bottom: 20px;
            right: 80px;
            background-color: #e74c3c;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="option-icon" onclick="toggleMenu()">⋮</div>
        <div class="side-content">
            <button class="add-person" onclick="location.href='addperson.html'">Add Person</button>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Probationary Seminar List</h2>
            <div class="admin-section">
                <div>
                    <span class="admin-name">Juan Dela Cruz</span><br>
                    <span class="admin-title">Admin</span>
                </div>
                <img src="https://via.placeholder.com/40" alt="Profile Icon">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Franchise Number</th>
                        <th>Date and Time</th>
                        <th>Total Number of Violations</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ian Malahi</td>
                        <td>321312</td>
                        <td>19 November, 2024</td>
                        <td>5</td>
                        <td class="action-buttons">
                            <button class="check-btn" onclick="checkAttendance(this)">✔</button>
                            <button class="delete-btn" onclick="deleteRow(this)">✖</button>
                        </td>
                    </tr>
                    <tr>
                        <td>IanLabKristal</td>
                        <td>6969</td>
                        <td>18 November, 2024</td>
                        <td>8</td>
                        <td class="action-buttons">
                            <button class="check-btn" onclick="checkAttendance(this)">✔</button>
                            <button class="delete-btn" onclick="deleteRow(this)">✖</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Adsdsada</td>
                        <td>4124312</td>
                        <td>17 November, 2024</td>
                        <td>4</td>
                        <td class="action-buttons">
                            <button class="check-btn" onclick="checkAttendance(this)">✔</button>
                            <button class="delete-btn" onclick="deleteRow(this)">✖</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="check-all-button" onclick="checkAll()">✔ All</button>
        <a href="monthreport.html"><button class="back-page-button"></button></a>
    </div>

    <script>
        function toggleMenu() {
            const addPersonButton = document.querySelector('.add-person');
            addPersonButton.style.display = addPersonButton.style.display === 'none' || addPersonButton.style.display === '' ? 'block' : 'none';
        }

        function checkAttendance(btn) {
            const row = btn.parentElement.parentElement;
            const checkbox = row.querySelector('input[type="checkbox"]');
            checkbox.checked = true;
        }

        function deleteRow(btn) {
            const row = btn.parentElement.parentElement;
            row.style.display = 'none';
        }

        function checkAll() {
            const checkboxes = document.querySelectorAll('tbody tr input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }
    </script>
</body>
</html>
