<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriQRide Candelaria - Seminar List</title>
    <link rel="icon" type="image/x-icon" href="images/triqride.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/seminar.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="option-icon" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
            <span class="sidebar-title">Menu</span>
        </div>
        <div class="side-content">
            <ul id="sidebar-options" class="hidden">
                <li>
                    <a href="chart.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="report.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Report List</span>
                    </a>
                </li>
                <li>
                    <a href="list.html">
                        <i class="fas fa-users"></i>
                        <span>Drivers List</span>
                    </a>
                </li>
                <li>
                    <a href="seminar.html">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Seminar List</span>
                    </a>
                </li>
                <li class="admin-only">
                    <a href="approve.html">
                        <i class="fas fa-user-check"></i>
                        <span>Admin Approval</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Probationary Seminar List</h2>
            <div class="admin-section dropdown">
                <div class="admin-profile dropdown-toggle d-flex align-items-center gap-2" id="adminDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                    <img id="adminProfileImage" class="admin-profile-img rounded-circle" src="" alt="Admin Profile"
                        style="width: 40px; height: 40px;">
                    <div class="admin-info">
                        <span class="admin-name fw-bold" id="adminName">Loading..</span>
                        <span class="admin-title text-muted" id="adminRole">Loading..</span>
                    </div>
                </div>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                    <li>
                        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                            <i class="fas fa-user-edit"></i> Edit Profile
                        </button>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <button class="dropdown-item" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="editUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="editUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="editFullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="editFullname" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="editPassword" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password-visibility" tabindex="-1">
                                        <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-confirm-password-visibility" tabindex="-1">
                                        <i class="bi bi-eye-slash" id="toggleConfirmPasswordIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="saveProfileChangesButton">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="table-container">
            <th colspan="4">
                <div style="text-align: right; margin-bottom: 10px;">
                    <input type="text" id="searchBar" placeholder="Search for Franchise"
                        style="width: 20%; padding: 5px;" />
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th class="text-align">Owner</th>
                                <th class="text-align">Franchise Number</th>
                                <th class="text-align">Attendance</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="pagination" style="margin-top: 20px; text-align: center;">
                        <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
                        <span id="pageInfo">Page 1</span>
                        <button id="nextPage" class="btn btn-secondary">Next</button>
                    </div>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/seminar.js"></script>
</body>

</html>
