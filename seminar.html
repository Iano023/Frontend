<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriQRide Candelaria - Seminar List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/seminar.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="option-icon" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
            <span class="sidebar-title">Menu</span>
        </div>
        <div class="side-content">
            <ul id="sidebar-options" class="hidden">
                <li>
                    <a href="chart.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="report.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Report List</span>
                    </a>
                </li>
                <li>
                    <a href="list.html">
                        <i class="fas fa-users"></i>
                        <span>Drivers List</span>
                    </a>
                </li>
                <li>
                    <a href="seminar.html">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Seminar List</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h2>Probationary Seminar List</h2>
            <div class="admin-section">
                <div>
                    <span class="admin-name" id="adminName">Loading...</span><br>
                    <span class="admin-title">Admin</span>
                </div>
            </div>
        </div>
        <div class="table-container">
            <th colspan="4">
                <div style="text-align: right; margin-bottom: 10px;">
                    <input type="text" id="searchBar" placeholder="Search for Franchise"
                        style="width: 20%; padding: 5px;" />
                </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th class="text-align">Owner</th>
                        <th class="text-align">Franchise Number</th>
                        <th class="text-align">Attendance</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pagination" style="margin-top: 20px; text-align: center;">
                <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/seminar.js"></script>
</body>
</html>
