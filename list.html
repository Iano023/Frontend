<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriQRide Candelaria - Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/list.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="option-icon" onclick="toggleSidebar()">â‹®</div>
        <div class="side-content">
            <ul id="sidebar-options" class="hidden">
                <li><a href="report.html">Report List</a></li>
                <li><a href="list.html">Driver List</a></li>
                <li><a href="/test/seminarlist/seminar.html">Seminar List</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div class="header">
            <h2>Driver List</h2>
            <div class="admin-section">
                <div>
                    <span class="admin-name" id="adminName">Loading...</span><br>
                    <span class="admin-title">Admin</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <h3>Add Driver</h3>
            <form id="submit-form" onsubmit="return false;">
                <input type="text" name="driver" id="driver" placeholder="Owner" required>
                <input type="text" name="plate" id="plate" placeholder="Franchise" required>
                <input type="text" name="brgy" id="brgy" placeholder="Barangay" required>
                <label for="imageUpload">Upload Image:</label>
                <input type="file" name="image" id="imageUpload" accept="image/*">
                <div id="imagePreviewContainer" style="margin-top: 10px;">
                    <img id="imagePreview" src="" alt="Image Preview"
                        style="max-width: 150px; height: auto; display: none;" />
                </div>
                <button id="submit" class="btn btn-success">Submit</button>
            </form>
        </div>


        <div class="table-container">
            <th colspan="4">
                <div style="text-align: right; margin-bottom: 10px;">
                <input type="text" id="searchBar" placeholder="Search for Franchise" style="width: 20%; padding: 5px;" />
            </div>
            </th>
            <div style="height: 20px;"></div>
            <table id="driver-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Image</th>
                        <th>Owner</th>
                        <th>Franchise Number</th>
                        <th>Barangay</th>
                        <th>QR Code</th>
                    </tr>
                </thead>
                <tbody id="driverlistData"></tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/list.js"></script>
</body>
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Full-Size Image" style="width: 100%; height: auto;">
            </div>
        </div>
    </div>
</div>

<!-- Driver List -->

</html>
