<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"> <!-- For Icons -->
</head>
<body>
    <div class="container mt-5">
        <h2>Create Account</h2>
        <div class="d-flex justify-content-center mb-3">
            <button type="button" class="role-button btn btn-outline-primary" id="btn-admin" onclick="selectRole('Admin')">Admin</button>
            <button type="button" class="role-button btn btn-outline-secondary ms-2" id="btn-head-admin" onclick="selectRole('Head Admin')">Head Admin</button>
        </div>

        <div class="warning-message" id="head-admin-warning" style="display: none;">
            Note: This option will only work once to create the initial Head Admin account.
        </div>

        <form id="create-account-form">
            <input type="text" id="register-username" class="form-control my-1" placeholder="Username" required>
            <input type="text" id="register-fullname" class="form-control my-1" placeholder="Full Name" required>
        
           
            <div class="input-group my-1">
                <input type="password" id="register-password" class="form-control" placeholder="Password" required>
                <span class="input-group-text toggle-password-visibility">
                    <i class="bi bi-eye-slash" id="toggleRegisterPasswordIcon"></i>
                </span>
            </div>
        
            
            <div class="input-group my-1">
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                <span class="input-group-text toggle-password-visibility">
                    <i class="bi bi-eye-slash" id="toggleConfirmPasswordIcon"></i>
                </span>
            </div>
        
           
            <div class="mb-3">
                <label for="profile-image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="profile-image" accept="image/*" required>
                <div id="image-preview" class="mt-2"></div>
            </div>
        
            <button type="submit" class="btn btn-success">Create Account</button>
        </form>

        <p id="register-message" class="message mt-3"></p>
        <div class="link mt-3">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script src="js/create.js"></script>
</body>
</html>
