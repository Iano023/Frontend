<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriQRide Candelaria - Report</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/report.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="option-icon" onclick="toggleSidebar()">â‹®</div>
        <div class="side-content">
            <ul id="sidebar-options" class="hidden">
                <li><a href="report.html">Report List</a></li>
                <li><a href="list.html">Driver List</a></li>
                <li><a href="seminar.html">Seminar List</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div class="header">
            <div class="dropdown">
                <h2 id="report-title" class="dropbtn">
                    <span id="selectedMonth">October</span> Report - <span id="selectedYear">2024</span>
                </h2>
                <div id="monthDropdown" class="dropdown-content" style="display: none;">
                    <ul id="monthList">
                        <li data-month="01">January</li>
                        <li data-month="02">February</li>
                        <li data-month="03">March</li>
                        <li data-month="04">April</li>
                        <li data-month="05">May</li>
                        <li data-month="06">June</li>
                        <li data-month="07">July</li>
                        <li data-month="08">August</li>
                        <li data-month="09">September</li>
                        <li data-month="10">October</li>
                        <li data-month="11">November</li>
                        <li data-month="12">December</li>
                    </ul>
                </div>
            </div>
            <div class="admin-section">
                <div>
                    <span class="admin-name" id="adminName">Loading...</span><br>
                    <span class="admin-title">Admin</span>
                </div>
                <button id="logout-btn" style="margin-left: 20px; padding: 10px; background-color: #e74c3c; color: white; border: none; cursor: pointer;" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="table-container">
            <div style="text-align: right; margin-bottom: 20px;">
                <input type="text" id="searchBar" placeholder="Search for Franchise" style="width: 15%; padding: 10px;" />
            </div>
        
            <table id="report-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Owner Name</th>
                        <th>Franchise Number</th>
                        <th>Ratings</th>
                        <th>Date and Time</th>
                        <th>Report</th>
                    </tr>
                </thead>
                <tbody id="reportlistData">
                </tbody>
            </table>
    <div id="pagination" style="margin-top: 20px; text-align: center;">
        <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn btn-secondary">Next</button>
    </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/report.js"></script>
</body>

</html>
